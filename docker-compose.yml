version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    networks:
      - back
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        managementApiSecret: ${PRISMA_MANAGEMENT_API_SECRET}
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
  postgres:
    image: postgres:10.3
    restart: always
    networks:
      - back
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data

  app: 
   image: eso-build-backend
   networks: 
     - reverse-proxy
     - back
   environment:
     - VIRTUAL_PORT=80
     - VIRTUAL_HOST=eso-build-backend.fewhnhouse.de
     - LETSENCRYPT_HOST=eso-build-backend.fewhnhouse.de
     - LETSENCRYPT_EMAIL=felix.wohnhaas@outlook.com
 
      
volumes:
  postgres: ~

networks:
  reverse-proxy:
    external:
      name: reverse-proxy
  back:
    driver: bridge

